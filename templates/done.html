{% extends 'base.html' %}

{% block head %}

{% endblock head %}

{% block body %}
<div class="content">
    <h1 style='text-align: center'>Task Master</h1>
    <table style="text-align: center" align="center"> 
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        
        </tr>
        {% for task in tasks %}
            <tr>
                {% if task.completed == 1 %}
                <td>{{ task.content }}</td>  
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <button onclick="window.location.href='/delete/{{task.id}}'">Delete</button>
                    <br>               
                </td>
                {% endif %}
                
            </tr>
        {% endfor %}    
    </table>
    <br>
    <button onclick="window.location.href='/'">Go back</button>
    

{% endblock body %}
